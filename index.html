<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sigmar+One&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <h1 id="logo">Mole Catching! <i class="fas fa-gavel"></i>        
    </h1>
    <div id="loading">
        <p>Press the A, S, D keys or tap the moles to hit them.
           Hitting them will increase your score.
           They will get faster and faster!
           You have 3 attempts, the game will end with them.
           Beat your high score!
        </p>
        <Button class="start"> Start Game!</Button>
    </div>
    <div id="horizontal">
        <p>
            Turn your device orizontal to play the game
            <br>
            <i class="fas fa-mobile-alt"></i>
        </p>
    </div>
    <div id="game-area">
        <div class="attempts">
            <p>You have <span id="attempt">3</span>/3 attempts</p>
        </div>
        
        <div class="moles-area">
            <div class="mole" id="mole1" >
                <img src="./assets/images/terreno3.svg" alt="">

            </div>
            <div class="mole" id="mole2">
                <img src="./assets/images/terreno3.svg" alt="">

            </div>
            <div class="mole" id="mole3">
                <img src="./assets/images/terreno3.svg" alt="">

            </div>

        </div>      
        

    </div>

    <div id="combo">
        <p>X <span id="score">0</span></p>
    </div>    
    

    <!--font awersome script-->
    <script src="https://kit.fontawesome.com/1212bb9a28.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>    
</body>
</html>
