<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Sigmar+One&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <h1 id="logo">Mole Catching! <i class="fas fa-gavel"></i>        
    </h1>
    <div id="loading">
        <audio id="loading-music" src="./assets/music/Gillicuddy - Pony.mp3" autoplay loop></audio>
        <p>
            Test your skill and try your best to hit more and more moles!
        </p>
        <img src="./assets/images/tutorial.gif" class="tutorial" alt="tutorial">
        

        <Button class="start"> How to play</Button>
        <Button class="start"> Start Game!</Button>
        <Button class="start"> Rate our game</Button>
        
    </div>
    <div id="horizontal">
        <p>
            Turn your device orizontal to play the game
            <br>
            <i class="fas fa-mobile-alt"></i>
        </p>
    </div>
    <div id="game-area">
        <div class="attempts">
            <p>You have <span id="attempt">3</span>/3 attempts</p>
        </div>
        <audio id="hit-sound" src="./assets/music/hit.wav" muted></audio>
        <div class="moles-area">
            <div class="mole" id="mole1" >
                <img src="./assets/images/terreno3.svg" alt="">

            </div>
            <div class="mole" id="mole2">
                <img src="./assets/images/terreno3.svg" alt="">

            </div>
            <div class="mole" id="mole3">
                <img src="./assets/images/terreno3.svg" alt="">

            </div>

        </div>      
        

    </div>

    <div id="combo">
        <p>X <span id="score">0</span></p>
    </div>    
    
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (open in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (open in new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (open in new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (open in new tab)"><i class="fab fa-instagram-square"></i></a>
            </li>
        </ul>
    </footer>


    <!--font awersome script-->
    <script src="https://kit.fontawesome.com/1212bb9a28.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>    
</body>
</html>
